<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Arrays</h1>

        <p id ="demo"></p>
        <p id ="demo1"></p>

        <script>
            const cars = [ "Saab" , "Volvo" , "BMW" ];
            document.getElementById("demo").innerHTML = cars;
        </script>
        <script>
            const cars1 = [];
            cars1[0]=" Bugatti ";
            cars1[1]=" Ferrari ";
            cars1[2]=" Lamborghini ";
            document.getElementById("demo1").innerHTML = cars1;
        </script>
    </body>
</html>
